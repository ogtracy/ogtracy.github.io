<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }

        .bluecolor2 {
            color:  rgb(0, 0, 0);
        }


        .hero {
            position: relative;
            height: calc(100vh - 56px);
            background: url('codeimg3.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-align: right;
            margin-top: 56px;
            padding-right: 50px;
        }

        .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); /* Adjust opacity for fade effect */
    z-index: 1;
}

.hero * {
    position: relative;
    z-index: 2;
}

        .maincolor {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 116, 215);
        }

        .triangle-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background: transparent;
        }

        .triangleoverlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: rgba(0, 116, 215, 1);
            clip-path: polygon(-40% 100%, 100% 40%, 100% 100%, -40% 100%);
        }
        .triangle-overlay::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-right: 100vw solid transparent;
            border-bottom: 20vh solid rgba(241, 241, 241, 0.3);
        }
        .offerings {
            position: absolute;
            bottom: 20vh;
            width: 80%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        .asblock {
            display: block;
        }
        .cta {
            background: url('cta-image.jpg') no-repeat center center/cover;
            padding: 100px 0;
            color: white;
            text-align: center;
        }
        .cta-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            background: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .back {
            background-color: gray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container ">
            <a class="navbar-brand bluecolor2 " href="./index.html" >Codex Tutoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid back" style="height: 100vh;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <div class = "container">

                <h1 class="text-center py-3"> Contact Us</h1>
            <div class="container w-50">
                <div class ="row">
                    <div class = "col col-xs-6 text-center">
                        <h1>Let's Chat</h1>
                        <h1 class ="">
                            
                            Reach Out And Tell Us About Your Needs
                        </h1>
                    </div>
                    <div class = "col col-xs-6">
                        <form id="contactus" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                              </div>

                            <div class="mb-3">
                              <label for="age" class="form-label">Student's Age</label>
                              <select class="form-select" id="age" name="age" required>
                                <option value="elementary school">Elementary School</option>
                                <option value="middle school ">Middle School</option>
                                <option value="elementary school">High School</option>
                                <option value="middle school ">College</option>
                                <option value="elementary school">Adult</option>
                              </select>
                            </div>
                            
                            <div class="mb-3">
                              <label for="goals" class="form-label">Learning Goals</label>
                              <textarea class="form-control" id="goals" name="goals" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                              <label for="sessionType" class="form-label">Session Type</label>
                              <select class="form-select" id="sessionType" name="sessionType" required>
                                <option value="individual">Individual</option>
                                <option value="group">Group</option>
                              </select>
                            </div>
        
                            <div class="mb-3">
                                <label for="info" class="form-label">Additional Information</label>
                                <textarea class="form-control" id="info" name="info" rows="3" ></textarea>
                              </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                          <div id="message" class="mt-3"></div>
                          
                    </div>
                </div>
            </div>
            </div>
        </div>
      </div>


     
      <script>
        document.getElementById("contactus").addEventListener("submit", async function(event) {
          event.preventDefault(); // Prevent default form submission
      
          const formData = {
            email: document.getElementById("email").value,
            age: document.getElementById("age").value,
            goals: document.getElementById("goals").value,
            sessionType: document.getElementById("sessionType").value,
            info: document.getElementById("info").value
          };
      
          const messageDiv = document.getElementById("message");
      
          try {
            const response = await fetch("https://google.com", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(formData)
            });
      
            if (response.ok) {
              messageDiv.innerHTML = `<div class="alert alert-success">Form submitted successfully! Thank you for contacting us.</div>`;
            } else {
              messageDiv.innerHTML = `<div class="alert alert-danger">Error submitting form. Please try again.</div>`;
            }
          } catch (error) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Network error: ${error.message}</div>`;
          }
        });
      </script>

</body>
</html>
